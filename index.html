<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
<div class="container">
  <div class="image-responsive">
 <img src="images/image-product-desktop.jpg" srcset=" images/image-product-mobile.jpg 375w, images/image-product-desktop.jpg 1440w" alt="images_de_parfums">
</div>
 <div class="contenu-text">
 <h1>PERFUME</h1>

  <span class="title_one">Gabrielle Essence Eau De Parfum</span>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p> 

  <span class="main-price"> $149.99 </span>
  <span class="second-price"> $169.99 </span>
<br> <br> <br>
  <span class="carte">
    <img class="icon-cart" src="images/icon-cart.svg" alt="icon_cart">
    Add to Cart</span>
  

</div>
</div>
</body>
</html>
